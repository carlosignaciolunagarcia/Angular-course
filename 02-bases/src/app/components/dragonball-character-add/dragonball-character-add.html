<h3>Agregar: {{name()}} </h3>
<!--[value]="name()" es la forma en que se le asigna el valor a la seÃ±al-->
<input 
    type="text" 
    class="form-control" 
    placeholder="Nombre del personaje"
    [value]="name()" 
    (change)="name.set(txtName.value)"
    (input)="name.set(txtName.value)"
    #txtName
/>

<h3>{{power()}}</h3>
<input 
    type="number" 
    class="form-control mt-2" 
    placeholder="Poder"
    [value]="power()"
    (input)="power.set(+txtPower.value)"
    #txtPower
/>

<button (click)="addCharacter()" class="btn btn-primary mt-2">Agregar</button>
